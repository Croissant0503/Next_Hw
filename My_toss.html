<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My_toss</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="top_navigation">
            <img class="icon" src="돋보기.jpg" />
            <img class="icon" src="톱니바퀴.jpg" />
        </div>
        <div class="title">
            <div class="total">전체</div>
        </div>

        <div class="top_block">
            <div class="item">
                <img class="block" src="토스뱅크.svg" />
                <p class="text">토스뱅크</p>
            </div>
            <div class="item">
                <img class="block" src="토스증권.svg" />
                <p class="text">토스증권</p>
            </div>
            <div class="item">
                <img class="block" src="고객센터.svg" />
                <p class="text">고객센터</p>
            </div>
        </div>

        <div class="menu">
            <div class="long_block">
                <div class="short_block">
                    <img class="picture" src="보안.svg" />
                    <div class="center_menu">보안과 인증</div>
                </div>
                <img class="arrow" src="화살표.jpg" />
            </div>
            <div class="long_block">
                <div class="short_block">
                    <img class="picture" src="신용점수.svg" />
                    <div class="center_menu">내 신용점수</div>
                </div>
                <img class="arrow" src="화살표.jpg" />
            </div>
            <div class="long_block">
                <div class="short_block">
                    <img class="picture" src="통신요금.svg" />
                    <div class="center_menu">내 통신 요금</div>
                </div>
                <img class="arrow" src="화살표.jpg" />
            </div>
            <div class="long_block">
                <div class="short_block">
                    <img class="picture" src="이벤트.svg" />
                    <div class="center_menu">진행 중인 이벤트</div>
                </div>
                <img class="arrow" src="화살표.jpg" />
            </div>
        </div>
        <div class="Recent">
            <div class="recent">최근</div>
        </div>
        <div class="menu">
            <div class="long_block">
                <div class="short_block">
                    <img class="picture" src="돈보내기.svg" />
                    <div class="center_menu">돈 보내기</div>
                </div>
            </div>
            <div class="long_block">
                <div class="short_block">
                    <img class="picture" src="대결.svg" />
                    <div class="center_menu">데이터 적게 쓰기 대결 요금제</div>
                </div>
                <div class="new">새로 나온</div>
            </div>
            <div class="long_block">
                <div class="short_block">
                    <img class="picture" src="고양이.svg" />
                    <div class="center_menu">고양이 키우고 간식 받기</div>
                </div>
            </div>
            <div class="long_block">
                <div class="short_block">
                    <img class="picture" src="만보기.svg" />
                    <div class="center_menu">만보기</div>
                </div>
            </div>
            <div class="bottom_navigation">
                <img class="navigation" src="bottom_navigation.jpg" />
            </div>
        </div>
    </body>
</html>

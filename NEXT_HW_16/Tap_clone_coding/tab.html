<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tabbed Interface</title>
        <link rel="stylesheet" href="tab.css" />
    </head>
    <body>
        <div class="container">
            <div id="banner" class="banner about">
                <h1>About</h1>
                <p>Custom Software Development Company</p>
            </div>
            <div class="tabs">
                <button class="tab" data-tab="about">About</button>
                <button class="tab" data-tab="products">Products</button>
                <button class="tab" data-tab="technology">Technology</button>
                <button class="tab" data-tab="downloads">Downloads</button>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>

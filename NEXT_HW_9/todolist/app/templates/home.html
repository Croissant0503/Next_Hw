<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home Page</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'home.css' %}" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
        <style>
            body {
                font-family: 'Roboto', sans-serif;
            }
        </style>
    </head>
    <body>
        <h1>TODO List</h1>
        <div>
            <h2>해야할 일들</h2>
            <div class="add_btn">
                <a href="{% url 'new' %}">TODO 작성하기</a>
            </div>
            <ul>
                {% for post in posts %}
                <li>
                    <strong>{{ post.d_day_text }}</strong> |
                    <a href="{% url 'detail' pk=post.pk %}"><strong>Title:</strong> {{ post.title }}</a><br />
                    <strong>Due Date:</strong> {{ post.due_date|date:"Y-m-d H:i" }}<br />
                </li>
                {% empty %}
                <li>No posts available.</li>
                {% endfor %}
            </ul>
        </div>
    </body>
</html>
